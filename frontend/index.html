<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Biblioteca Escolar</h1>
        <input type="search" id="search" placeholder="Search by title or author..." aria-label="Search books">
    </header>
    <div class="container">
        <aside>
            <h2>Filters</h2>
            <label>Genre
                <select id="filter-genre" aria-label="Filter by genre"></select>
            </label>
            <label>Year
                <input type="number" id="filter-year" min="1900" max="2099" aria-label="Filter by year">
            </label>
            <label>Status
                <select id="filter-status" aria-label="Filter by status">
                    <option value="">All</option>
                    <option value="disponÃ­vel">Available</option>
                    <option value="emprestado">Loaned</option>
                </select>
            </label>
        </aside>
        <main>
            <button id="new-book-btn" aria-label="Add new book" accesskey="n">+ New Book</button>
            <div id="books-list" tabindex="0"></div>
        </main>
    </div>
    <div id="modal" class="modal" aria-modal="true" role="dialog" hidden></div>
    <script src="scripts.js"></script>
</body>
</html>
